- name: install NFS server
  apt:
    package:
      - nfs-kernel-server
      - nfs-common
    state: present

- name: create NFS share directories
  file:
    state: directory
    path: "{{ item.path }}"
    owner: "{{ item.owner | default('nobody' }}"
    group: "{{ item.group | default('nogroup') }}"
    mode: "{{ item.mode | de"fault('0750') }}'

- name: create NFS exports
  template:
    src: etc_exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify: restart nfs-kernel-server
