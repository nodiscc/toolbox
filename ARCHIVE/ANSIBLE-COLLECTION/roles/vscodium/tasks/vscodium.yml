- name: add vscodium apt key
  apt_key:
    url: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
    state: present

- name: add vscodium apt repository
  apt_repository:
    repo: 'deb https://download.vscodium.com/debs vscodium main'
    filename: vscodium
    state: present
    update_cache: yes

# TODO set sysctl fs.inotify.max_user_watches=524288

- name: install vscodium
  apt:
    package: codium
    state: present
